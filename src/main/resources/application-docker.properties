spring.application.name=job-tracking-backend

#-------------------------------------------
# Server
#-------------------------------------------
server.port=5000
server.servlet.context-path=/api

#-------------------------------------------
# MySQL (Docker)
#-------------------------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:job_tracking2}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#-------------------------------------------
# JPA / Hibernate
#-------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#-------------------------------------------
# Logging
#-------------------------------------------
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=INFO

#-------------------------------------------
# JWT
#-------------------------------------------
jwt.secret=${JWT_SECRET:jobtracking-secret-key-1234567890}
jwt.expiration-ms=86400000

#-------------------------------------------
# Actuator
#-------------------------------------------
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

#-------------------------------------------
# MailerSend Email Configuration (Docker)
#-------------------------------------------
mailersend.api.key=${MAILERSEND_API_KEY}
mailersend.from.email=noreply@test-z0vklo6ze0el7qrx.mlsender.net
mailersend.from.name=Job Tracking Team