spring.application.name=job-tracking-backend

#-------------------------------------------
# Server
#-------------------------------------------
server.port=5000
server.servlet.context-path=/api

#-------------------------------------------
# MySQL (Docker Ready)
#-------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/job_tracking2
spring.datasource.username=root
spring.datasource.password=Vivek@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#-------------------------------------------
# JPA / Hibernate
#-------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#-------------------------------------------
# Logging
#-------------------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# File logging configuration
logging.file.name=logs/job-tracking-backend.log
logging.file.max-size=10MB
logging.file.max-history=5
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

#-------------------------------------------
# JWT
#-------------------------------------------
jwt.secret=${JWT_SECRET:jobtracking-secret-key-1234567890}
jwt.expiration-ms=86400000

#-------------------------------------------
# Actuator
#-------------------------------------------
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator